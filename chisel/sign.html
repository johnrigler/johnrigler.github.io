function decodeWIF(wif) {
  try { 
    const bytes = be58ToBytes(wif);
    if (bytes.length !== 38 && bytes.length !== 37) return null;

    const checksum = bytes.slice(-4);
    const body = bytes.slice(0, -4);
    const check = sha256(sha256(body)).slice(0, 4);
    if (!checksum.every((v, i) => v === check[i])) return null;
  
    const version = body[0];
    if (version !== 0x80) return null; 
      
    const compressed = (body.length === 34 && body[33] === 0x01);
    const privKey = body.slice(1, compressed ? 33 : 33);
    
    // Validate key is on curve
    const keyHex = [...privKey].map(b => b.toString(16).padStart(2, '0')).join('');
    const keyPair = ec.keyFromPrivate(keyHex);
    const pub = keyPair.getPublic(compressed, 'array');
  
    const pubHash = ripemd160(sha256(Uint8Array.from(pub)));
    const payload = new Uint8Array(pubHash.length + 1);
    payload[0] = 0x1e; // DigiByte P2PKH
    payload.set(pubHash, 1);
    const fullChecksum = sha256(sha256(payload)).slice(0, 4);
    const full = new Uint8Array([...payload, ...fullChecksum]);
  
    const address = encodeBase58(full);

    return { valid: true, compressed, privKey: keyHex, address };
  } catch (e) {
    return { valid: false, error: e.message };
  }
} 

function ripemd160(buffer) {
  const wordArray = CryptoJS.lib.WordArray.create(buffer);
  const hash = CryptoJS.RIPEMD160(wordArray);
  return Uint8Array.from(CryptoJS.enc.Hex.parse(hash.toString()).words.flatMap(w =>
    [(w >> 24) & 0xff, (w >> 16) & 0xff, (w >> 8) & 0xff, w & 0xff]
  ));
}

function hexToWordArray(hexStr) {
  const bytes = hexStr.match(/.{2}/g).map(b => parseInt(b, 16));
  return CryptoJS.lib.WordArray.create(bytes);
}



function encodeBase58(buffer) {
  const alphabet = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
  let digits = [0];
  for (let i = 0; i < buffer.length; ++i) {
    let carry = buffer[i];
    for (let j = 0; j < digits.length; ++j) {
      carry += digits[j] << 8;
      digits[j] = carry % 58;
      carry = (carry / 58) | 0;
    }
    while (carry) {
      digits.push(carry % 58);
      carry = (carry / 58) | 0;
    }
  }

  // deal with leading zeros
  for (let k = 0; k < buffer.length && buffer[k] === 0; ++k) {
    digits.push(0);
  }

  return digits.reverse().map(d => alphabet[d]).join('');
}

function hexToBytes(h) {
  return Uint8Array.from(h.match(/.{2}/g).map(b => parseInt(b, 16)));
}

function base58ToBytes(str) {
  const base58chars = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
  let num = BigInt(0);

  for (let i = 0; i < str.length; i++) {
    const val = base58chars.indexOf(str[i]);
    if (val === -1) throw new Error('Invalid Base58 character: ' + str[i]);
    num = num * 58n + BigInt(val);
  }

  // Convert BigInt to hex
  let hex = num.toString(16);
  if (hex.length % 2 !== 0) hex = '0' + hex;

  // Handle leading zeros: each '1' in base58 = one leading 0x00 byte
  let pad = 0;
  for (let i = 0; str[i] === '1'; i++) pad++;

  const fullHex = '00'.repeat(pad) + hex;
  return hexToBytes(fullHex);
}
